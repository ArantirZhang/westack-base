# Mosquitto MQTT Broker Configuration for BMS Data Layer

# Default listener
listener 1883
protocol mqtt

# WebSocket listener (optional, for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (change for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# Message settings
message_size_limit 0

# Security (uncomment and configure for production)
# allow_anonymous false
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# QoS settings
max_inflight_messages 20
max_queued_bytes 0

# Retain messages
retain_available true
